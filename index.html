  <body
    class="bg-dark vh-100 text-white d-flex align-items-center justify-content-center"
  >
    <div class="container-fluid">
      <div class="container">
        <div class="row pt-3 mt-md-4">
          <h1 class="text-center" id="digitalClock_heading">Clock</h1>
        </div>
        <div class="row">
          <div
            class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 d-flex justify-content-center align-items-center"
            id="analogClock_wrapper"
          >
            <section
              class="text-center rounded-circle position-relative d-flex justify-content-center align-items-center"
              id="analog_clock"
            >
              <span class="hand" id="secondHand"></span
              ><span class="hand" id="minuteHand"></span
              ><span class="hand" id="hourHand"></span>
            </section>
          </div>
        </div>
        <div class="row">
          <section
            class="mt-5 rounded col-10 offset-1 col-sm-6 offset-sm-3 col-md-4 offset-md-4 d-flex justify-content-around align-items-center fs-1 text-center"
            id="digital_clock"
          >
            <span class="d-inline-block w-100" id="digital_hour"> </span
            ><span class="d-inline-block w-100 digital_separator">:</span
            ><span class="d-inline-block w-100" id="digital_minute"> </span
            ><span class="d-inline-block w-100 digital_separator">:</span
            ><span class="d-inline-block w-100" id="digital_second"> </span
            ><span class="ms-3" id="status"></span>
          </section>
        </div>
      </div>
    </div>
  </body>
